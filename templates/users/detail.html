{% extends 'base.html' %}

{% block content %}

<h1>{{ user.username}}님의 프로필</h1>
<i class="fa-light fa-face-grin"></i>
<hr>
<h3>{{ user.username}}님이 쓴 글 - {{user.question_set.count}}개 </h3>
<hr>
{% for article in user.question_set.all %}
    <p>{{ article }} {{ article.create_date }}</p>
{% endfor%}
{% if request.user == user %}
    <a href="{% url 'users:update' user.username %}">회원 수정</a>
{% endif %}
{% endblock %}
