{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto d-grid gap-2 col-6 ">
    <div class="row" style="margin-top:10px">
        <div class="mx-auto d-grid gap-4 col-6" >
            <h4>로그인</h4>
        </div>
        <div class="col-5 text-right">
            <span>또는 <a href="{% url 'users:signup' %}">계정을 만드세요.</a></span>
        </div>
    </div>
    <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{form.as_p}}
    <div class="mx-auto d-grid gap-1 col-10" style="margin-top:5px">
    <button type="submit" class="btn btn-lg btn-outline-warning">로그인</button>
    </div>
</form>
</div>

{% endblock %}
